<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè° House Price Prediction</h1>
        <p>Enter the details below to get an estimated house price.</p>
        
        <form action="/predict" method="post">
            <input type="text" name="feature1" placeholder="Enter the built up area" required>
            <input type="text" name="feature2" placeholder="Enter the number of floors" required>
            <input type="text" name="feature3" placeholder="Enter enter the number of bathrooms" required>
            <input type="text" name="feature4" placeholder="Enter 1 if garden or 0" required>
            <input type="text" name="feature5" placeholder="Enter furnishing" required>
            <button type="submit">Predict Price</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
